<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>1</h1>
   <h2>2</h2>
   <h3>3</h3>
   <h4>4</h4>
   <h5>5</h5>
   <h6>6</h6>

   <p>
    A paragraph <br>
    <strong>This is strong</strong> <br>
    <em>Emphasized</em> <br>
    <mark>Marked</mark> <br>
    <small>Small</small> <br>
    <del>Deleted</del> <br>
    <sub>Subscripted</sub> <br>
    <sup>Superscripted</sup> <br>
    <pre>Preformated</pre> <br>
    <ins>Inserted</ins> <br>
   </p>

   <hr>
   <img src="CSS cascade importance.png" alt="CSS cascade"> <br>
   <a href="www.google.com" target="_blank">Google it!</a>

</body>
</html>
