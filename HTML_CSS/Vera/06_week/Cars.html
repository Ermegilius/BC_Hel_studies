<body>
    <div class="container">
        <div class="carForm">
            <h2>Add the car's info</h2> 
            <div class="box">   
                <form id="addCarForm">
                    <label for="licensePlate">License plate</label>
                    <input type="text" name="licensePlate" id="licensePlate">

                    <label for="maker">Maker</label>
                    <input type="text" name="maker" id="maker">

                    <label for="model">Model</label>
                    <input type="text" name="model" id="model">

                    <label for="year">Year</label>
                    <input type="text" name="year" id="year">

                    <label for="currentOwner">Current owner</label>
                    <input type="text" name="currentOwner" id="currentOwner">

                    <label for="price">Price</label>
                    <input type="number" step="0.01" name="price" id="price">

                    <label for="color">Color</label>
                    <input type="color" name="color" id="color">

                    <button type="reset">Reset the form</button> 
                    <button type="submit">Add your car</button>
                </form>
            </div>

            <div class="box">
                <form id="searchCarForm">
                    <label for="licensePlateSearch">Search by license plate</label>
                    <input type="text" name="licensePlateSearch" id="licensePlateSearch">
                    <button type="submit">Search a car</button>
                </form>
                
            </div>

            <div class="box hidden" id="searchResult">
                <h2>Search result:</h2>
                <div>
                    <span id="foundCar"></span>
                </div>  
            </div>
        </div>

        <div class="table" id="tableDiv">
            <h2>Table of all cars</h2> 
            <table id="carsTable">
                <tbody><tr>
                    <th>License plate</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Current owner</th>
                    <th>Price</th>
                    <th>Color</th>
                </tr>
            </tbody></table>
        </div>
    </div>
    <script src="./Cars_files/tinycolor.min.js"></script>
    <script src="./Cars_files/script.js"></script>
