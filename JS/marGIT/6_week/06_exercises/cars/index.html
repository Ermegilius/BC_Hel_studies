<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Cars</title>
</head>
<body>
    <div class="container">
        <div class="carForm">
            <h2>Add the car's info</h2> 
            <div class="box">   
                <form>
                    <label for="licensePlate">License plate</label>
                    <input type="text" name="licensePlate" id="licensePlate" required>

                    <label for="maker">Maker</label>
                    <input type="text" name="maker" id="maker" required>

                    <label for="model">Model</label>
                    <input type="text" name="model" id="model" required>

                    <label for="currentOwner">Current owner</label>
                    <input type="text" name="currentOwner" id="currentOwner" required>

                    <label for="price">Price</label>
                    <input type="number" min="1" step="0.01"  name="price" id="price" required>

                    <label for="color">Color</label>
                    <input type="color" name="color" id="color" required>
                </form>
                <button type="submit" onclick="addCar()">Add your car</button>
            </div>

            <div class="box">
                <form>
                    <label for="licensePlateSearch">Search by license plate</label>
                    <input type="text" name="licensePlateSearch" id="licensePlateSearch" required>
                </form>
                <button type="submit" onclick="searchCar()">Search a car</button>
            </div>

            <div class="box hidden" id="searchResult">
                <h2>Search result:</h2>  
                <div>
                    <span id="foundCar"></span>
                </div>  
            </div>
        </div>

        <div class="table" id="tableDiv">
            <h2>Table of all cars</h2> 
            <table id="carsTable">
                <tr>
                    <th>License plate</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Current owner</th>
                    <th>Price</th>
                    <th>Color</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
